<div class="price-filter-container">
  <div class="sliderwrap">
    <label class="labeltext">Range: ${{leftHandleValue}} to ${{rightHandleValue}}</label>

    <ejs-slider #sliderObj cssClass="app-slider" [type]='type' [min]='min' [max]='max' [value]='value'
      [tooltip]='tooltip' (change)="onSliderChanged($event)" (created)="onSliderCreated()"></ejs-slider>
  </div>
</div>
